{% extends 'base.html' %}
{% load static %}

{% block title %}Kategorie{% endblock %}

{% block content %}
<div class="container mt-5">
<h1 class="text-center mb-4" style="color: #555555;">Kategorie recept≈Ø</h1>
    <div class="row justify-content-center">
        {% for kategorie in kategorie %}
        <div class="col-md-6 col-lg-4 mb-4">
            <a href="{% url 'kategorie_detail' kategorie.pk %}" class="text-decoration-none text-dark">
                <div class="card shadow-sm h-100">
                    {% if kategorie.obrazek %}
                    <img src="{{ kategorie.obrazek.url }}" class="card-img-top" style="height: 200px; object-fit: cover;" alt="{{ kategorie.nazev }}">
                    {% endif %}
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ kategorie.nazev }}</h5>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
