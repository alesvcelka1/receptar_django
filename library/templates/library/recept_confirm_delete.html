{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Opravdu chcete smazat recept „{{ recept.titul }}“?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Ano, smazat</button>
        <a href="{% url 'recept_detail' recept.pk %}" class="btn btn-secondary">Zpět</a>
    </form>
</div>
{% endblock %}
